<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="StyleSheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <h1 class="turn"></h1>
        <div class="board"></div>
    
        <form class="playerNameDiv">
            <div>
                <label for="playerOne">Player 1 Name:</label>
                <input type="text" id="playerOne" placeholder="Player One">
            </div>
            <div>
                <label for="playerTwo">Player 2 Name:</label>
                <input type="text" id="playerTwo" placeholder="Player Two">
            </div>
        </form>

        <div class="buttons">
            <button class="start">Start</button>
            <button class="reset">Reset</button>
        </div>
        <h1 class="outcome"></h1>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
